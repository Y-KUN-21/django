{% extends 'Grantha/base_layout.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid col-lg-5 mx-auto mt-5">
<div class="content-section">
	<div class="card bg-transparent border-light rounded p-5 shadow-lg mb-5">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Log in</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Login</button>
		</div>
	</form>
	<div class="border-top mb-4">
		<small class="text-muted">
			Don't have an account?<a class="ml-2"  href="{% url 'register' %}">Sign Up</a>
		</small>
	</div>
</div>
</div>
</div>
{% endblock %}
