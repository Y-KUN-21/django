{% extends 'Grantha/base_layout.html' %}
{% load crispy_forms_tags %}
{% block content %} 
	<div class="conatiner mt-5">
		<div class="card bg-transparent border-light mx-auto  p-5 shadow-lg mb-5 col-lg-5">
      	  <div class="profile">
        	<img class="rounded-circle mx-auto d-block mt-1 img-thumbnail" style="width:35%" src="{{ user.profile.image.url }}">
          	<div class="mt-2 mb-5">
          		<h2 class="text-warning text-center">{{ user.username }}</h2>
         		<p class="text-info text-center">{{ user.email }}</p>
      		</div>
          </div>
          <form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			  <fieldset class="form-group">
					{{ update_f|crispy }}
					{{ update_p|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Update</button>
				</div>
			</form>
    	</div>
    </div>
  {% endblock content %}
